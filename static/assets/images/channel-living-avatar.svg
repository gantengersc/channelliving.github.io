<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Main house structure -->
  <path d="M50 120 L100 70 L150 120 L150 160 L130 160 L130 140 L70 140 L70 160 L50 160 Z" 
        fill="url(#houseGradient)" stroke="#4A5568" stroke-width="2"/>
  
  <!-- Roof -->
  <path d="M40 120 L100 60 L160 120 L150 120 L100 70 L50 120 Z" 
        fill="#E53E3E" stroke="#C53030" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="85" y="140" width="30" height="20" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <circle cx="110" cy="150" r="2" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="75" y="125" width="15" height="12" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="110" y="125" width="15" height="12" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Window frames -->
  <line x1="82.5" y1="125" x2="82.5" y2="137" stroke="#4682B4" stroke-width="1"/>
  <line x1="75" y1="131" x2="90" y2="131" stroke="#4682B4" stroke-width="1"/>
  <line x1="117.5" y1="125" x2="117.5" y2="137" stroke="#4682B4" stroke-width="1"/>
  <line x1="110" y1="131" x2="125" y2="131" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Chimney -->
  <rect x="125" y="85" width="12" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Smoke -->
  <circle cx="131" cy="80" r="3" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="134" cy="75" r="2.5" fill="#D3D3D3" opacity="0.6"/>
  <circle cx="137" cy="70" r="2" fill="#D3D3D3" opacity="0.5"/>
  
  <!-- Heart symbol -->
  <path d="M90 105 C90 100 95 95 100 95 C105 95 110 100 110 105 C110 110 100 120 100 120 C100 120 90 110 90 105 Z" 
        fill="#FF6B6B" stroke="#E53E3E" stroke-width="1"/>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">Channel Living</text>
</svg>